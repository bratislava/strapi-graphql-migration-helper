query AllNewsPages($locale: I18NLocaleCode!) {
  pages(locale: $locale , pagination: {start: 0, limit: -1}, filters: {layout: {eq: "news"}}) {
    data {
      id
    }
  }
}

mutation DeletePage($locale:I18NLocaleCode!, $id: ID!) {
  deletePage(locale: $locale, id: $id) {
    data {
      id
    }
  }
}

